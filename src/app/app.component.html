<div class="app">
    @if ((windowService.isMobile$ | async) === false) {
        <dd24-header class="header"></dd24-header>
    } @else {
        <dd24-mobile-header></dd24-mobile-header>
    }
    <div class="content">
        <router-outlet></router-outlet>
        @if (isLoadingRouteIndicator.isLoading$ | async) {
            <div class="loading-placeholder">
                @for (i of [1, 2, 3, 4, 5, 6]; track i) {
                    <div class="card-placeholder"></div>
                }
            </div>
        }
    </div>
    @if ((windowService.isMobile$ | async) === false) {
        <dd24-footer class="footer"></dd24-footer>
        <p-button
            class="create-auction-button"
            icon="pi pi-plus"
            [rounded]="true"
            size="large"
            routerLink="/create-auction"
        />
    } @else {
        <dd24-mobile-navbar></dd24-mobile-navbar>
    }
</div>
