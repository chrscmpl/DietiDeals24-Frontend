<div class="form-card dd24-auth-form">
    <h1>Sign up to DietiDeals24</h1>

    <a routerLink="../login" class="login-link link">
        already have an account?
    </a>

    <form class="google-registration">
        <p-button
            class="google-registration-btn p-fluid"
            type="submit"
            severity="secondary"
        >
            <img src="assets/google.svg" alt="google-logo" />
            CONTINUE WITH GOOGLE
        </p-button>
    </form>

    <p-divider class="divider" align="center">or</p-divider>

    <dd24-stepper [steps]="steps" [(activeStep)]="activeStep"></dd24-stepper>

    <form
        class="registration-form"
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
        (keypress)="onKeyPressed($event)"
        tabindex="0"
    >
        @if (activeStep === 0) {
            <ng-form class="inner-form" formGroupName="userData">
                <div class="input">
                    <label for="name">Name*</label>
                    <dd24-input
                        controlName="name"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'a name is required'
                            }
                        ]"
                    >
                        <input
                            class="p-fluid"
                            type="text"
                            pInputText
                            formControlName="name"
                            name="name"
                            placeholder="Your name"
                            id="name"
                        />
                    </dd24-input>
                </div>

                <div class="input">
                    <label for="surname">Surname*</label>
                    <dd24-input
                        controlName="surname"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'a surname is required'
                            }
                        ]"
                    >
                        <input
                            class="p-fluid"
                            type="text"
                            pInputText
                            formControlName="surname"
                            name="surname"
                            placeholder="Your surname"
                            id="surname"
                        />
                    </dd24-input>
                </div>
                <div class="input">
                    <label for="birthday">Birthday*</label>
                    <dd24-input
                        controlName="birthday"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'a birthday is required'
                            },
                            {
                                validation: 'max',
                                message: 'you must be at least 18 years old'
                            },
                            {
                                validation: ['min', 'pattern'],
                                message: 'this date is invalid'
                            }
                        ]"
                    >
                        <p-calendar
                            class="p-fluid"
                            formControlName="birthday"
                            name="birthday"
                            [showIcon]="true"
                            iconDisplay="input"
                            placeholder="dd/mm/yyyy"
                            dateFormat="dd/mm/yy"
                            inputId="birthday"
                            [minDate]="minBirthdayDate"
                            [maxDate]="maxBirthdayDate"
                            [defaultDate]="defaultBirthdayDate"
                        />
                    </dd24-input>
                </div>
                <div class="input">
                    <label for="country">Country</label>
                    <dd24-input controlName="country">
                        <p-autoComplete
                            class="p-fluid"
                            formControlName="country"
                            name="country"
                            placeholder="The country you live in"
                            emptyMessage="No countries found"
                            [suggestions]="filteredCountries"
                            optionLabel="name"
                            optionValue="code"
                            [forceSelection]="true"
                            [minLength]="2"
                            (completeMethod)="completeCountries($event)"
                            inputId="country"
                            (onBlur)="clearCity()"
                        >
                        </p-autoComplete>
                    </dd24-input>
                </div>
                <div class="input">
                    <label for="city">City</label>
                    <dd24-input
                        controlName="city"
                        [errorMessages]="[
                            {
                                customValidation: 'noCountrySelected',
                                message:
                                    'You must select a country before selecting a city'
                            }
                        ]"
                    >
                        <p-autoComplete
                            class="p-fluid"
                            formControlName="city"
                            name="city"
                            placeholder="The city you live in"
                            emptyMessage="No cities found"
                            [suggestions]="filteredCities"
                            [forceSelection]="true"
                            (completeMethod)="completeCities($event)"
                            (onFocus)="getCities()"
                            inputId="city"
                        ></p-autoComplete>
                    </dd24-input>
                </div>
            </ng-form>
        }
        @if (activeStep === 1) {
            <ng-form class="inner-form" formGroupName="credentials">
                <div class="input">
                    <label for="email">Email*</label>
                    <dd24-input
                        controlName="email"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'an email is required'
                            },

                            {
                                validation: 'email',
                                message: 'Please enter a valid email'
                            }
                        ]"
                    >
                        <input
                            class="p-fluid"
                            type="email"
                            pInputText
                            formControlName="email"
                            name="email"
                            placeholder="Your email"
                            id="email"
                        />
                    </dd24-input>
                </div>

                <div class="input">
                    <label for="username">Username*</label>
                    <dd24-input
                        controlName="username"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'an username is required'
                            }
                        ]"
                    >
                        <input
                            class="p-fluid"
                            type="text"
                            pInputText
                            formControlName="username"
                            name="username"
                            placeholder="An unique username"
                            id="username"
                        />
                    </dd24-input>
                </div>

                <div class="input">
                    <label for="password">Password*</label>
                    <dd24-input
                        controlName="password"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'a password is required'
                            },
                            {
                                validation: [
                                    'pattern',
                                    'minlength',
                                    'maxlength'
                                ],
                                message:
                                    'a password must be at least 8 characters long, and contain at least one lowercase letter, one uppercase letter, and one special character.'
                            }
                        ]"
                    >
                        <p-password
                            class="p-fluid"
                            type="password"
                            formControlName="password"
                            name="password"
                            [feedback]="true"
                            toggleMask="true"
                            placeholder="A strong password"
                            [strongRegex]="environment.passwordStrongPattern"
                            [mediumRegex]="environment.passwordMediumPattern"
                            inputId="password"
                        />
                    </dd24-input>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm password*</label>
                    <dd24-input
                        controlName="confirmPassword"
                        [errorMessages]="[
                            {
                                validation: 'required',
                                message: 'you need to confirm your password'
                            },
                            {
                                customValidation: 'passwordsDoNotMatch',
                                message: 'passwords do not match'
                            }
                        ]"
                    >
                        <p-password
                            class="p-fluid"
                            type="password"
                            formControlName="confirmPassword"
                            name="confirm-password"
                            [feedback]="false"
                            toggleMask="true"
                            placeholder="The same as above"
                            inputId="confirm-password"
                        />
                    </dd24-input>
                </div>
            </ng-form>
        }
        @if (activeStep === 2) {
            <ng-form class="inner-form" formGroupName="privacyPolicy">
                <div
                    class="privacy-policy-preview"
                    (click)="setDialogVisibility($event)"
                    (keypress)="setDialogVisibility($event)"
                    tabindex="0"
                >
                    <div class="privacy-policy-preview-mask"></div>
                    <div class="privacy-policy-preview-top">
                        <span>Privacy Policy</span>
                        <i class="pi pi-arrow-right"></i>
                    </div>
                    <span>{{ environment.privacyPolicy }}</span>
                </div>
                <div class="privacy-policy-checkbox-container">
                    <p-checkbox
                        formControlName="accept"
                        inputId="accept"
                        binary="true"
                        class="privacy-policy-checkbox"
                    />
                    <label for="accept"
                        >I have read and accept the terms of the above privacy
                        policy</label
                    >
                </div>
            </ng-form>
        }
        @if (error) {
            <span class="error">{{ error }}</span>
        }
        <p-button
            class="next-btn"
            [label]="activeStep !== 2 ? 'Next' : 'Register'"
            type="submit"
        ></p-button>
    </form>
    <p-dialog
        class="privacy-policy-dialog custom-dialog"
        header="Privacy Policy"
        [resizable]="false"
        [draggable]="false"
        [modal]="true"
        [(visible)]="privacyPolicyDialogVisible"
    >
        <span>{{ environment.privacyPolicy }}</span>
    </p-dialog>
</div>
