<main class="bidding-page">
    <h1 class="bidding-page-title">Make your bid</h1>
    @if (auction) {
        <dd24-auction-card
            class="bidding-page-auction-card"
            [auction]="auction"
            [cardStyle]="{
                borderRadius: 0,
                borderLeft: 'none',
                borderRight: 'none'
            }"
            [skipLocationChange]="true"
        ></dd24-auction-card>
    }
</main>
