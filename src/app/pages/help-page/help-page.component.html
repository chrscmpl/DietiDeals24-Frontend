<main class="help-page dd24-main-page">
    <p-button
        class="help-back-btn"
        label="Go back"
        icon="pi pi-chevron-left"
        (onClick)="location.back()"
    ></p-button>
    <p-inputGroup class="faq-filter">
        <p-inputGroupAddon
            class="faq-filter-icon"
            [style]="{ display: 'flex' }"
        >
            <i class="pi pi-search"></i>
        </p-inputGroupAddon>
        <input
            class="faq-filter-input"
            pInputText
            placeholder="What do you want to know?"
            [formControl]="filterControl"
        />
    </p-inputGroup>
    <p-panelMenu
        class="dd24-panelmenu"
        [model]="filteredFaqMenuItems"
    ></p-panelMenu>
</main>
