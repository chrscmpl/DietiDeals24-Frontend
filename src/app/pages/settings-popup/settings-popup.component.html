<p-dialog
    
    header="Settings"
    modal="true"
    [(visible)]="display"
    draggable="false"
    resizable="false"
    dismissableMask="true"
    (onHide)="onClose()"
    [closeIcon]="
        (windowService.isMobile$ | async) ? 'pi pi-arrow-left' : 'pi pi-times'
    "
>
    <p-tabMenu [model]="tabs" [activeItem]="activeItem"></p-tabMenu>
    <router-outlet></router-outlet>
</p-dialog>
