<main class="auctions-search-page dd24-main-page-alt">
    @if (windowService.isMobile$ | async) {
        <div class="mobile-search">MOBILE SEARCH</div>
    } @else {
        <dd24-side-search-section
            class="side-search"
        ></dd24-side-search-section>
    }
    <dd24-auction-list
        class="auction-list"
        [loadingStartDelay]="100"
        [requestKey]="requestKey$ | async"
    ></dd24-auction-list>
</main>
