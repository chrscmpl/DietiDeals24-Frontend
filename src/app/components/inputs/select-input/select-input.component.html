<select
    class="select-input"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    (input)="emitInput($event)"
    (blur)="emitBlur()"
    (focus)="emitFocus()"
>
    @for (option of options; track $index) {
        <option [value]="option">{{ option }}</option>
    }
</select>
