<div class="input-container">
    <label>{{ label }}</label>
    <input
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [disabled]="disabled"
        (input)="onChangeWrapper($event.target)"
        (blur)="onTouched()"
        (focus)="handleFocus($event)"
        [class.error]="ngControl.touched && ngControl.invalid"
    />
    @if(ngControl.touched){
    <span class="error error-message">
        @if(ngControl.hasError('required')){ {{ requiredError }} } 
        @else if(ngControl.errors){ {{ error }} }
    </span>
    }
</div>
