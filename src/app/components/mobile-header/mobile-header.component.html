<nav class="mobile-nav">
    @if (windowService.UIhidden$ | async) {
        <button (click)="location.back()">
            <i class="pi pi-arrow-left"></i>
        </button>
    } @else {
        <button (click)="windowService.isSidebarVisible = true">
            <i class="pi pi-bars"></i>
        </button>
        @if ((title$ | async) !== "Home") {
            <h1 class="title" [class.long]="longTitle">{{ title$ | async }}</h1>
        } @else {
            <dd24-logo class="logo"></dd24-logo>
            <div class="spacer"></div>
        }
        <button routerLink="/help">
            <i class="pi pi-question-circle"></i>
        </button>
    }
</nav>
