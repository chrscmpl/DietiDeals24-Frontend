<div
    class="radio-toggle-button"
    [class.radio-toggle-button-error]="control.invalid && control.dirty"
    (click)="stopPropagation($event)"
    tabindex="0"
    (keypress)="stopPropagation($event)"
>
    <p-toggleButton
        [(ngModel)]="isChecked"
        [onLabel]="checkedLabel || label"
        [offLabel]="uncheckedLabel || label"
        [disabled]="isChecked"
        [style]="buttonStyle"
        (onChange)="onChange($event)"
    ></p-toggleButton>
</div>
