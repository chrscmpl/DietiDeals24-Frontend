<div class="auction-list">
    @for (auction of auctions; track $index) {
        @defer (on viewport) {
            <dd24-auction-card
                [auction]="auction"
                (loaded)="scrolled($index)"
            ></dd24-auction-card>
        } @placeholder {
            <div class="card-placeholder"></div>
        }
    }
    @if (error) {
        <div class="no-results">
            <p class="no-results-message">Couldn't find any auctions</p>
            <button
                class="no-results-refresh-button"
                (click)="refreshAfterError()"
            >
                refresh
            </button>
        </div>
    }
</div>
