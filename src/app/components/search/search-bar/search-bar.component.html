<div [class]="'search-bar-container ' + variant">
    <input
        type="text"
        class="search-bar-input"
        [placeholder]="placeholder"
        [value]="value"
        [disabled]="disabled"
        (input)="onChangeWrapper($event.target)"
        (blur)="onTouched()"
        (focus)="handleFocus($event)"
    />
    <i class="search-bar-icon bi bi-search"></i>
</div>
