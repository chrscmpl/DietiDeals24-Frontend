<div class="user-auction-list">
    @if (enableFilter) {
        <p-dropdown
            class="user-auctions-filter"
            [formControl]="filterControl"
            [options]="filterOptions"
            optionLabel="label"
            optionValue="value"
            [style]="{ minWidth: '25ch' }"
        ></p-dropdown>
    }
    <dd24-auction-list
        [requestKey]="requestKey"
        [emptyMessage]="emptyMessage"
    />
</div>
