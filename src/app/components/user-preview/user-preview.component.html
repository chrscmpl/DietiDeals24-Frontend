<div class="user-preview">
    <p-avatar
        class="avatar"
        [icon]="
            !user.profilePictureUrl || showProfilePicturePlaceholder
                ? 'pi pi-user'
                : undefined
        "
        shape="circle"
        [style]="{
            'background-color': 'var(--accent-color-2)',
            border: '2px solid var(--outline-color)',
            color: 'var(--text-accent-color-2)',
            'border-width': '2px'
        }"
        [image]="
            user.profilePictureUrl && !showProfilePicturePlaceholder
                ? user.profilePictureUrl
                : undefined
        "
        (onImageError)="onProfilePictureError()"
    ></p-avatar>
    <span class="username">{{ user.username }}</span>
    <span class="location"
        >{{ city ?? user.location?.city }},
        {{ country ?? user.location?.country }}</span
    >
</div>
